<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Word Search</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
  <div class="puzzleWrap">
    <p>Word Search</p>
    <form action="" method="get" name="newGame">
      <label for="count-input">Word count</label><br>
      <input id="count-input" type="number" min="1" max="50" step="1" name="count">
      <input id="submit-button" type="submit" value="New Game">
    </form>
    <div id='puzzle'></div>
    <div id='words'>
      <button id='solve'>Solve Puzzle</button>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
